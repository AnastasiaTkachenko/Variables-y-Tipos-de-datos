<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="site.css" />
  <title>Reseña hotel</title>
</head>

<body>
  <h1>Reseña hotel</h1>
  <div class="row">
    <div class="col-50">

      <div class="container">
        <div class="row">

          <div class="col-50">
            <h3 id="name-hotel">Hotel Mencey</h3>
            <h4 id="location-hotel">Ubicado en Tenerife</h4>
          </div>

          <div class="col-50">
            <img class="image" id="img-hotel" src="https://media-cdn.tripadvisor.com/media/photo-m/1280/17/2f/e9/d7/iberostar-grand-mencey.jpg" alt="Foto hotel">
          </div>

        </div>
      </div>
    </div>

    <div class="col-50">
      <div class="container">
        <p class="stars">Puntuación: <span id="rating"></span></p>
        <hr>
        <p>Reseña anónima <input type="checkbox" id="anonymous"></p>
      </div>
    </div>


  


    <script src="app.js"></script>

</body>

</html>
